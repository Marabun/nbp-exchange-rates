<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсы валют к злотому (NBP)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <label for="language" id="language-label">Язык:</label>
            <select id="language">
                <option value="ru">Русский</option>
                <option value="en">English</option>
                <option value="pl">Polski</option>
            </select>
        </div>
        <h1 id="heading">Курс USD/EUR к польскому злотому (2024)</h1>
        <form id="rateForm">
            <label for="currency" id="currency-label">Валюта:</label>
            <select id="currency">
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
            </select>
            <label for="month" id="month-label">Месяц:</label>
            <select id="month"></select>
            <label for="year" id="year-label">Год:</label>
            <select id="year"></select>
            <button type="submit" id="submit-button">Показать</button>
        </form>
        <div id="result">
            <!-- Здесь будет максимальный курс и таблица -->
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
